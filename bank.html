<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600">moooooooney</span> </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Doposit</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$00</h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$1200</h2>
                </div>
               
            </div>
        </section>
        <!-- deposite and withdraw  -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white ">
                <div class="bg-fuchsia-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Please Doposit</h4>
                    <input type="text" placeholder="$ Amount you want to deposit" class="input input-bordered w-full max-w-xs mt-3 block text-black" id="button_diposit" />

                    <button id="button_submit_bank" class="btn btn-warning mt-4 text-white rounded-lg">Submit</button>
                    
                </div>
                <div class="bg-sky-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Please Withdraw</h4>
                    <input type="text" placeholder="$ Amount you want to withdraw" class="input input-bordered w-full max-w-xs mt-3 block text-black" id="button_withdraw"/>

                    <button id="button_submit_bank" class="btn btn-warning mt-4 text-white rounded-lg">Submit</button>
                    
                </div>
               
               
            </div>
        </section>
    </main>
</body>
</html>
